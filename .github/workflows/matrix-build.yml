name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        version: [1, 2, 3]   # 3 variants (minimum requirement)

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # REQUIRED identifier step (exact text):
      - name: matrix-aa2b976
        run: echo "Running matrix variant ${{ matrix.version }}"

      - name: Generate build artifact
        run: echo "Build output for version ${{ matrix.version }}" > output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-aa2b976-${{ matrix.version }}   # REQUIRED prefix
          path: output.txt
